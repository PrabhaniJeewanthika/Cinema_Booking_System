<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration - Cinema Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("registration.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .form-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 25px;
            border-radius: 10px;
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: crimson;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cinema Booking - User Registration</h2>
        <form id="registerForm" action="registration.php" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Contact:</label>
            <input type="text" name="contact" required pattern="\d{10,15}" title="Enter a valid phone number">

            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required minlength="6">

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            let password = document.querySelector("input[name='password']").value;
            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
