<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
      /* General page background */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #1c1c1c; 
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container for centering */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* Card style */
.login-card {
  background-color: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  width: 350px;
  text-align: center;
}

/* Logo style */
.logo {
  width: 170px;
  height: 170px;
  margin-bottom: 0.5px;
}

/* Heading */
h2 {
  margin: 0;
  font-size: 24px;
  color: #333;
}

.subtitle {
  color: #666;
  font-size: 14px;
  margin-bottom: 20px;
}

/* Form elements */
form {
  display: flex;
  flex-direction: column;
  text-align: left;
}

label {
  font-size: 14px;
  margin-bottom: 5px;
  color: #333;
}

input {
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ddd;
  font-size: 14px;
}

/* Sign in button */
.signin-btn {
  background-color: #9a97b1;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

.signin-btn:hover {
  background-color: #8884a3;
}
.register-link {
  margin-top: 18px;
  text-align: center;
}
.register-link span {
  color: #666;
  font-size: 14px;
  margin-right: 6px;
}
.create-account-btn {
  background-color: #fff;
  color: #5a0404;
  border: 2px solid #5a0404;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: bold;
  text-decoration: none;
  margin-left: 5px;
  transition: background 0.3s, color 0.3s, border 0.3s;
  display: inline-block;
  cursor: pointer;
}
.create-account-btn:hover {
  background-color: #5a0404;
  color: #fff;
  border: 2px solid #5a0404;
  text-decoration: none;
}



  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="/Cinema_Booking_System/assets/img/mainLogo.png" alt="Logo" class="logo" />
      <h2>Welcome</h2>
      <p class="subtitle">Sign in to your account</p>

      <form action="userlogin.php" method="POST">

  <label for="username">Username</label>
  <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit" class="signin-btn">Sign In</button>
         <div class="register-link">
  <span>Don't have an account?</span>
  <a href="/Cinema_Booking_System/user/registration/registration.html" class="create-account-btn">Create an Account</a>
</div>
      </form>

      
    </div>
   
  </div>
</body>
</html>
